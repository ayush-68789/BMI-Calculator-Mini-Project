<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Body Mass Index (BMI) Calculator</h1>
    <div class="box">
        <div class="container">
            <p>Weight</p> <input type="number" placeholder="in kgs" class="wt">
            <div>
                <p>Height</p> 
                <span>ft : </span><select id = "ft">
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <span>in : </span><select id="in">
                    <option>Select</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
            <button>Calculate</button>
            <div class="res"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
